{% extends "layout.html" %}

{% block navbar %}

{% endblock %}

{% block heading %}
{% endblock %}

{% block body %}
{% if session.log %}
<h1>Book Search</h1>

<form action="{{ url_for('search') }}" method="post">

<div class="form-group">
    <input class="form-control" name="keyword" placeholder="ISBN Number/Title/Author">
</div>

  <div class="form-group">
      <button class="btn btn-primary">Search</button>
  </div>

  <ul>
  {%for book in books%}
    <li>
      <a href="{{book[0]}}">{{book}}</a>
    </li>
  {%endfor%}
  </ul>

  {% else %}
  <h1>You  must login prior to performing searches.</h1>
    {% endif %}
{% endblock %}
